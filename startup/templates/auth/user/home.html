{% extends "base_auth.html" %}
{% block titulo %} {{ user.email }} {% endblock %} 

{% block menu %} 

<ul class="sidebar-nav">
	<li class="sidebar-brand"><a href="#"><img src="{{ MEDIA_URL }}" alt="user" width="35" height="35"> {{ user.username }}</a></li>
	
	{% for var in menu %}
	<li><a href=""><span class="{{var.icono}}"></span> {{var.nombre}}</a></li>
	{% empty %}
	<li><a href="">Sin Menu</a></li>
	{% endfor %}
	<li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span> Salir</a></li>

	
</ul>
{% endblock %}

{% extends "base_web.html" %}
{% block titulo %} Login {% endblock %}  
{% block contenido %}

<div class="col-xs-4">
    
    {% if form.errors %}
        <p class="alert alert-info">Su nombre de usuario y la contraseña no coinciden. Por favor, inténtelo de nuevo.</p>
    {% endif %}
 



<form method="post" action="{% url 'django.contrib.auth.views.login' %}" role="form" >
{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">{{ form.username.label_tag }}</label>
    <input type="text" name="username" class="form-control input-sm" id="exampleInputEmail1" placeholder="Enter usuario">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{ form.password.label_tag }}</label>
    <input type="password" name="password" class="form-control input-sm" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default btn-sm">
  <span class="glyphicon glyphicon-ok"></span> Ingresar
  </button>

   

<a href="{% url 'index' %}">
<button type="button" class="btn btn-default btn-sm">
<span class="glyphicon glyphicon-remove"></span> Cancelar
</button>
</a>
<input type="hidden" name="next" value="{{ next }}"/>
</form>

</div>
    




    
 
{% endblock %}
